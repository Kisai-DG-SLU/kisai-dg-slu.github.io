name: Deploy Dashboard

on:
  push:
    branches: [ main, feat/refactor-to-react ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: training-dashboard
          environment-file: environment.yml
          python-version: "3.10"
          auto-activate-base: false

      - name: Install Python dependencies
        run: |
          pip install typer pydantic ruff pytest pytest-cov

      - name: Run Scanner
        run: |
          cd scanner
          python main.py
        env:
          PYTHONPATH: .

      - name: Run Tests & Generate Coverage
        run: |
          cd scanner
          pytest --cov=. --cov-report=html:../coverage-report
        env:
          PYTHONPATH: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Assemble Final Site
        run: |
          mkdir -p public
          cp -r frontend/dist/* public/
          cp -r coverage-report public/coverage
          # S'assurer que le fichier data est présent pour le frontend buildé
          mkdir -p public/data
          cp data/projects.json public/data/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
