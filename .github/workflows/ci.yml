name: Souverainet√© CI - Build, Promote & Deploy

on:
  push:
    branches: [ 'main', 'feat/*', 'fix/*', 'docs/*' ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: training-dashboard
          environment-file: environment.yml
          python-version: "3.10"
          auto-activate-base: false

      - name: Run Scanner & Tests (Quality Gate)
        run: |
          cd scanner
          python main.py
          pytest --cov=. --cov-report=html:../coverage-report
        env:
          PYTHONPATH: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Assemble Artifacts
        run: |
          mkdir -p public
          cp -r frontend/dist/* public/
          cp -r coverage-report public/coverage
          mkdir -p public/data
          cp data/projects.json public/data/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-site
          path: public/
          retention-days: 1

      - name: AUTO-PROMOTE to main
        if: startsWith(github.ref, 'refs/heads/feat/') || startsWith(github.ref, 'refs/heads/fix/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          gh pr create --title "AI: $BRANCH_NAME" --body "Automated promotion" --base main --head $BRANCH_NAME || echo "PR exists"
          gh pr merge --auto --merge --delete-branch || echo "Merge logic handled"

  deploy-to-pages:
    needs: build-and-validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-site
          path: ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true